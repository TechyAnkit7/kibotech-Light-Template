<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KiboTech - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        img {
            position: fixed;
            top: 20px;
            left: 20px;
            height: 50px;
            width: 60px;
            user-select: none;
        }

        svg {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        body {
            margin: 0;
            background-color: rgba(0, 0, 0, 0.877);
            color: #000000;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: whitesmoke;
            padding: 3rem 4rem;
            border-radius: 20px;
            box-shadow: 0 0 20px #111;
            backdrop-filter: blur(1px);
            width: 350px;
            text-align: center;
            user-select: none;
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            /* text-shadow: 0 0 4px #111, 0 0 10px #111, 0 0 15px #111; */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        input {
            padding: 1rem;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 1rem;
            box-shadow: inset 0 0 10px #111;
            background-color: transparent;
            color: #111;
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
        }

        button {
            padding: 10px 30px;
            font-size: 1.25rem;
            font-weight: 700;
            border: 2px solid black;
            border-radius: 30px;
            box-shadow: 0 0 10px #111;
            background-color: transparent;
            cursor: pointer;
            transition: box-shadow 0.3s ease, transform 0.2s ease;
            user-select: none;
        }

        button:hover {
            box-shadow: 0 0 15px #111;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .links {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .links a {
            color: crimson;
            text-decoration: none;
            font-weight: 600;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container" role="main" aria-label="Sign In Form">
        <h1>Sign In</h1>
        <form id="signinForm" novalidate>
            <input type="email" name="email" placeholder="Email" required aria-required="true"
                autocomplete="username" />
            <input type="password" name="password" placeholder="Password" required aria-required="true"
                autocomplete="current-password" />
            <button type="submit">Log In</button>
        </form>
        <div class="links">
            Don't have an account? <a href="sign-up.html" tabindex="0">Sign Up</a>
        </div>
    </div>

    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        // Animate container on load
        gsap.from('.container', { opacity: 0, y: -30, scale: 0.7, duration: 1, ease: 'power3.out' });
        gsap.from('img', { opacity: 0, scale: 1.4, duration: 1, ease: 'power3.out' });

        // Form submission handling
        const form = document.getElementById('signinForm');
        form.addEventListener('submit', e => {
            e.preventDefault();
            const email = form.email.value.trim();
            const password = form.password.value.trim();

            if (!email || !password) {
                alert('Please fill in all fields.');
                return;
            }
            if (!validateEmail(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            alert('Sign In successful! ');
            form.reset();
            window.open('index.html', '_self');
        });

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
    </script>
</body>

</html>
